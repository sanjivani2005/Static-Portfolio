<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Body Styles */
        body {
            background: linear-gradient(to right, #e0f7fa, #b2ebf2); /* Light blue gradient background */
            font-family: 'Arial', sans-serif; /* Font family */
            line-height: 1.6; /* Line height for readability */
            color: #333; /* Default text color */
            padding: 20px; /* Padding around body */
        }

        /* Contact Section */
        .contact-info {
            text-align: center; /* Center align text */
            margin: 30px 0; /* Margin above and below */
            padding: 20px; /* Padding */
            background-color: #ffffff; /* White background */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .contact-info p {
            margin: 10px 0; /* Margin for paragraphs */
            font-size: 18px; /* Font size */
        }

        /* Button Styles */
        button {
            background-color: #00796b; /* Dark teal button */
            color: white; /* White text */
            border: none; /* No border */
            padding: 10px 15px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
            display: inline-block; /* Inline block for button */
            margin: 20px auto; /* Center the button */
            font-size: 16px; /* Font size */
        }

        button a {
            color: white; /* White text for link */
            text-decoration: none; /* Remove underline */
        }

        button:hover {
            background-color: #004d40; /* Darker teal on hover */
        }

        /* Footer Styles */
        footer {
            text-align: center; /* Center align text */
            padding: 20px; /* Padding */
            background-color: #00796b; /* Dark teal footer */
            color: white; /* White text */
            margin-top: 30px; /* Margin above */
        }
        
        footer a {
            color: #ffab00; /* Yellow links */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Transition for hover */
        }
        
        footer a:hover {
            color: white; /* White on hover */
        }
    </style>
</head>
<body>
    <div class="contact-info">

        <p>Email: <a href="mailto:sanjivanishende9@gmail.com">sanjivanishende9@gmail.com</a></p>

        <p>Instagram: <a href="https://www.instagram.com/sanj8484" target="_blank">sanj8484</a></p>
    </div>

    </footer>
</body>
</html>

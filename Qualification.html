<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualifications</title>
    <style>
        /* Body Styles */
        body {
            background: linear-gradient(to right, #e0f7fa, #b2ebf2); /* Light blue gradient background */
            font-family: 'Arial', sans-serif; /* Font family */
            line-height: 1.6; /* Line height for readability */
            color: #333; /* Default text color */
            padding: 20px; /* Padding around body */
        }

        /* Header Styles */
        h2 {
            color: #00796b; /* Dark teal color for headers */
            text-align: center; /* Center align header */
            margin-bottom: 20px; /* Margin below header */
        }

        /* Table Styles */
        .qualifications table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Collapse borders */
            margin-top: 20px; /* Margin above */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for table */
        }
        
        .qualifications th, .qualifications td {
            border: 1px solid #00796b; /* Border color */
            padding: 10px; /* Padding */
            text-align: left; /* Left align text */
        }
        
        .qualifications th {
            background-color: #004d40; /* Darker teal for header */
            color: white; /* White text */
        }

        /* Button Styles */
        button {
            background-color: #00796b; /* Dark teal button */
            color: white; /* White text */
            border: none; /* No border */
            padding: 10px 15px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
            display: block; /* Block display */
            margin: 20px auto; /* Center the button */
            font-size: 16px; /* Font size */
        }

        button a {
            color: white; /* White text for link */
            text-decoration: none; /* Remove underline */
        }

        button:hover {
            background-color: #004d40; /* Darker teal on hover */
        }
    </style>
</head>
<body>

<table class="qualifications">

</html>
